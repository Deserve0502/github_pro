<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/inner.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <div class="contain-con log-con">
        <div class="list-header list-multHeader">
            <span>主页</span>
            <span>/</span>
            <span>登录</span>
        </div>
        <ul>
            <li>
                <span>用户名</span>
                <input type="text">
            </li>
            <li>
                <span>密码</span>
                <input type="text">
            </li>
            <li>
                <button class="btn-defult">登录</button>
                <button class="btn-prim">通过GitHub登录</button>
                <i>忘记密码了？</i>
            </li>
        </ul>

    </div>

</body>

</html>
<script src="../js/common.js"></script>
<script>
    let ologCon = document.querySelector(".log-con");
    document.addEventListener('DOMContentLoaded', function () {
        let width = ologCon.clientWidth
        let height = ologCon.clientHeight
        window.parent.postMessage({
            oiframeLogHeight: height,
            oiframeLogWidth: width
        }, '*')
    }, false)
</script>
