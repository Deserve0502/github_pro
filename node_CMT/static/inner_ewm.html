<script>
    let oewmCon = document.querySelector(".ewm_con");
    document.addEventListener('DOMContentLoaded', function() {
        let width = oewmCon.clientWidth
        let height = oewmCon.clientHeight
        window.parent.postMessage({
            oiframeEwmHeight: height,
            oiframeEwmWidth: width
        }, '*')
    }, false)
