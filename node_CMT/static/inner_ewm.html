<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/inner.css">
</head>
<body>
    <div class="list-container ewm-con">
        <div class="list-header">
            客户端二维码
        </div>
        <img src="../img/erweima.png">
        <a href="https://github.com/soliury/noder-react-native">客户端源码地址</a>
    </div>
</body>
</html>
<script>
    let oewmCon = document.querySelector(".ewm-con");
    document.addEventListener('DOMContentLoaded', function() {
        let width = oewmCon.clientWidth
        let height = oewmCon.clientHeight
        window.parent.postMessage({
            oiframeEwmHeight: height,
            oiframeEwmWidth: width
        }, '*')
    }, false)
</script>
