<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/inner.css">

<body>

        <div class="list-header">

<script>
    let ocommCon = document.querySelector(".comm-con");
    document.addEventListener('DOMContentLoaded', function () {
        let width = ocommCon.clientWidth
        let height = ocommCon.clientHeight
        window.parent.postMessage({
            oiframeCommHeight: height,
            oiframeCommWidth: width
        }, '*')
    }, false)
</script>
