<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNode：Node.js专业中文社区</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/inner.css">
    <link rel="icon" type="image/x-icon" href="../img/cnode_icon_32.png" />
</head>
<body>
    <iframe id="iframe_header" src="../static/header.html" frameborder="0" margin="0px"></iframe>
    <div class="layout-left">
        <div class="layout-left-left">
            <iframe id="iframe_log" src="../static/log.html" frameborder="0"></iframe>
        </div>
        <div style="width: 22%;float: right;">
           <iframe id="iframe_about" src="../static/inner_about.html" frameborder="0"></iframe>
        </div>
    </div>
    <div class="footer">
    <iframe id="iframe_bottom" src="../static/bottom.html" frameborder="0"></iframe>
</div>
</body>
</html>
<script src="../js/common.js"></script>
<script>
    let oframeHeader = document.querySelector('#iframe_header');
    let oiframeLog = document.querySelector("#iframe_log");
    let oframeAbout = document.querySelector("#iframe_about");
    let oiframeBottom = document.querySelector("#iframe_bottom");
    window.addEventListener('message', function (e) {
        oframeHeader.style.height = e.data.oframeHeaderHeight + PX;
        oframeHeader.style.width = e.data.oframeHeaderWidth + PX;
    })
    window.addEventListener('message', function (e) {
        oiframeLog.style.height = e.data.oiframeLogHeight + PX;
        oiframeLog.style.width = e.data.oiframeLogWidth + PX;
    })
    window.addEventListener('message', function (e) {
        oframeAbout.style.height = e.data.oframeAboutHeight + PX;
        oframeAbout.style.width = e.data.oframeAboutWidth + PX;
    })
    window.addEventListener('message',
    function (e) {
        oiframeBottom.style.height = e.data.oiframeBottomHeight + PX;
        oiframeBottom.style.width = e.data.oiframeBottomWidth + PX;
    })
</script>
