<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNode：Node.js专业中文社区</title>
    <link rel="stylesheet" href="../css/inner.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="icon" type="image/x-icon" href="../img/cnode_icon_32.png" />
</head>

<body>
    <div class="box-header" id="goPatop">
    <iframe id="iframe_header" src="../static/header.html" frameborder="0"></iframe>
</div>
    <div class="layout-left" >
        <div class="layout-left-left">
            <iframe id="pagination"src="../static/pagination.html" frameborder="0" scrolling='auto'></iframe>
        </div>
        <div class="layout-right">
            <iframe id="iframe_log" src="../static/inner_log.html" frameborder="0"></iframe>
            <iframe id="iframe_notopic" src="../static/inner_notopic.html" frameborder="0"></iframe>
            <iframe id="iframe_integral" src="../static/inner_integral.html" frameborder="0"></iframe>
            <iframe id="iframe_comm" src="../static/inner_comm.html" frameborder="0"></iframe>
            <iframe id="iframe_ewm" src="../static/inner_ewm.html" frameborder="0"></iframe>
        </div>
    </div>
    <iframe id="iframe_bottom" src="../static/bottom.html" frameborder="0"></iframe>
        <div class="return-con">
            回到顶部
        </div>
        <script src="../js/gotop.js"></script>
    <!-- <a href="#goPatop" class="paGo">99999999</a> -->
</body>

</html>
<script src="../js/common.js"></script>
<script>
    let oframeHeader = document.querySelector('#iframe_header');

    let iframePagination = document.querySelector("#pagination");
    let oframeLog = document.querySelector('#iframe_log');
    let oframeNotopic = document.querySelector('#iframe_notopic');
    let oframeIntegral = document.querySelector("#iframe_integral");
    let oiframeComm = document.querySelector("#iframe_comm");
    let oiframeEwm = document.querySelector("#iframe_ewm");
    let oiframeBottom = document.querySelector("#iframe_bottom");
    let oboxHeader = document.querySelector(".box-header");
    window.addEventListener(MESSAGE, function (e) {
        oboxHeader.style.height = e.data.oframeHeaderHeight + PX;
        })
    window.addEventListener(MESSAGE, function (e) {
            iframePagination.style.height = e.data.iframePaginationHeight + PX;
            iframePagination.style.width = '100%';
        })
    window.addEventListener(MESSAGE, function (e) {
            oframeLog.style.height = e.data.oframeLogHeight + PX;
            oframeLog.style.width = e.data.oframeLogWidth + PX;
        })
    window.addEventListener(MESSAGE, function (e) {
            oframeNotopic.style.height = e.data.oframeNotopicHeight + PX;
            oframeNotopic.style.width = e.data.oframeNotopicWidth + PX;
        })
    window.addEventListener(MESSAGE, function (e) {
            oframeIntegral.style.height = e.data.oframeIntegralHeight + PX;
            oframeIntegral.style.width = e.data.oframeIntegralWidth + PX;
        })
    window.addEventListener(MESSAGE, function (e) {
            oiframeComm.style.height = e.data.oiframeCommHeight + PX;
            oiframeComm.style.width = e.data.oiframeCommWidth + PX;
        })
    window.addEventListener(MESSAGE, function (e) {
            oiframeEwm.style.height = e.data.oiframeEwmHeight + PX;
            oiframeEwm.style.width = e.data.oiframeEwmWidth + PX;
        })

    window.addEventListener(MESSAGE, function (e) {
            oiframeBottom.style.height = e.data.oiframeBottomHeight + PX;
            // oiframeBottom.style.width = e.data.oiframeBottomWidth + PX;
        })

</script>
