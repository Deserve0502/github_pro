<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNode：Node.js专业中文社区</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/inner.css">
    <link rel="icon" type="image/x-icon" href="../img/cnode_icon_32.png" />
</head>
<body>
    <iframe id="iframe_header" src="../static/header.html" frameborder="0"></iframe>
    <div class="layout-left">
      <p>GitHub 登陆出错</p>
      <ul class="cricle_ul">
        <li>可能是您 GitHub 账号的 Email 已经在 CNode 注册过了。</li>
        <li>也可能是您的 GitHub 没有提供公开的 Profile Email 导致注册失败。</li>
        <p>请访问：https://github.com/settings/profile 设置您的公开 Email 地址。请确保您 GitHub 的个人主页有可见的 Email，如下图：</p>
        <img src="../img/regist.png">
      </ul>
    </div>
    <iframe id="iframe_bottom" src="../static/bottom.html" frameborder="0"></iframe>
</body>
</html>
<script src="../js/common.js"></script>
<script>
    let oframeHeader = document.querySelector('#iframe_header');
    let oiframeBottom = document.querySelector("#iframe_bottom");
    window.addEventListener(MESSAGE, function (e) {
        oframeHeader.style.height = e.data.oframeHeaderHeight + PX;
        oframeHeader.style.width = e.data.oframeHeaderWidth + PX;
    })
    window.addEventListener(MESSAGE, function (e) {
        oiframeBottom.style.height = e.data.oiframeBottomHeight + PX;
        oiframeBottom.style.width = e.data.oiframeBottomWidth + PX;
    })
</script>
